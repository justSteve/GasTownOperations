# tmuxMOO Configuration
# Modern theme for the MOO-inspired Operations Center
# ---------------------------------------------------

# Prefix: Ctrl+Space (easier than default Ctrl+b)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support (scrolling, pane selection, resize)
set -g mouse on

# Modern terminal features
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start window/pane numbering at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# ---------------------------------------------------
# PANE NAVIGATION (Alt+Arrow - no prefix needed)
# ---------------------------------------------------
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ---------------------------------------------------
# PANE SPLITTING (more intuitive keys)
# ---------------------------------------------------
# | for vertical split (side by side)
bind | split-window -h -c "#{pane_current_path}"
# - for horizontal split (stacked)
bind - split-window -v -c "#{pane_current_path}"
# Keep % and " as well for muscle memory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# ---------------------------------------------------
# PANE RESIZING (Ctrl+Arrow with prefix)
# ---------------------------------------------------
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5
bind -r C-Up resize-pane -U 5
bind -r C-Down resize-pane -D 5

# ---------------------------------------------------
# THEME: Dark modern (not GameBoy)
# ---------------------------------------------------

# Status bar
set -g status-position bottom
set -g status-style "bg=#1a1a2e,fg=#eaeaea"
set -g status-left-length 40
set -g status-right-length 60

# Status left: session name
set -g status-left "#[fg=#00d4ff,bold] MOO #[fg=#888]| #[fg=#eaeaea]#S #[fg=#888]| "

# Status right: time and date
set -g status-right "#[fg=#888]%H:%M #[fg=#00d4ff]%Y-%m-%d "

# Window status
set -g window-status-format "#[fg=#666] #I:#W "
set -g window-status-current-format "#[fg=#00d4ff,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#333"
set -g pane-active-border-style "fg=#00d4ff"

# Message styling
set -g message-style "bg=#00d4ff,fg=#1a1a2e,bold"

# ---------------------------------------------------
# MOO-SPECIFIC BINDINGS (to be developed)
# ---------------------------------------------------

# Quick access to common MOO operations
# r = reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# z = zoom current pane (toggle)
bind z resize-pane -Z

# ? = show key bindings
bind ? list-keys

